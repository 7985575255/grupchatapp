<!DOCTYPE html>
<html>
<head>
  <title>Register Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2b3b3;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #4b0082;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4b0082;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    #submit {
      background-color: #f5ab34;
      width: 100%;
      padding: 10px;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    .container p {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }

    .container p a {
      color: #4b0082;
      text-decoration: none;
    }

    .container p a:hover {
      color: #800080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Chat App Register Page</h1>
    <form id="register">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button id="submit" type="submit">Submit</button>
    </form>
    <p>You already have an account? <a href="./login.html">Login here</a></p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
